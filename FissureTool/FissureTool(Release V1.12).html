<script>

// Sort by key
function sortByKey(object)
{
	var sortedObject = {};
	var keys = Object.keys(object);
	keys.sort();
	for(var i = 0; i < keys.length; i++)
	{
		var key = keys[i];
		sortedObject[key] = object[key];
	}
	return sortedObject;
}

// List subtract
function listSubtract(list1, list2)
{
	var list = [];
	for(var i = 0; i < list1.length; i++)
	{
		var item = list1[i];
		if(list2.indexOf(item) < 0)
		{
			list.push(item);
		}
	}
	return list;
}

// Item in list
function itemInList(item, list)
{
	for(var i = 0; i < list.length; i++)
	{
		if(item === list[i])
		{
			return true;
		}
	}
	return false;
}

// Get element with id
function $(id)
{
	var element = document.getElementById(id);
	if(element === null)
	{
		throw "Error\nNo element with id: \"" + id + "\"";
	}
	element.add = element.appendChild;
	return element;
}

// Text node
function TextNode(text)
{
	if(text === undefined)
	{
		throw "TextNode::Error text undefined";
	}
	return document.createTextNode(text);
}

// Tag element
function Tag(name)
{
	var tag = document.createElement(name);
	tag.add = tag.appendChild;
	return tag;
}

// Color text node
function TextNodeWithColor(text, color)
{
	var span = document.createElement("SPAN");
	span.appendChild(TextNode(text));
	span.style.color = color;
	return span;
}

// Text node with style
function TextNodeWithStyle(text, styleClassName)
{
	var span = document.createElement("SPAN");
	span.appendChild(TextNode(text));
	span.className = styleClassName;
	return span;
}

// Remove all childs
function removeAllChilds(element)
{
	while(element.lastChild)
	{
		element.removeChild(element.lastChild);
	}
}

// Remove self
function removeSelf(element)
{
	element.parentElement.removeChild(element);
}
	
// Toggle visibility for element
function toggleVisibility(element)
{
	var display = element.style.display;
	if(display === "none")
	{
		element.style.display = "";
	}
	else
	{
		element.style.display = "none";
	}
}

// Create number input
function createNumberInput()
{
	var numberInput = document.createElement("INPUT");
	numberInput.type = "number";
	return numberInput;
}

// Create field set
function createFieldSet(caption)
{
	var fieldSet = document.createElement("FIELDSET");
	var legend = document.createElement("LEGEND");
	var content = document.createElement("DIV");
	legend.appendChild(TextNode(caption));
	fieldSet.appendChild(legend);
	fieldSet.appendChild(content);
	
	fieldSet.add = function(element)
	{
		content.appendChild(element)
	};
	
	legend.onclick = function()
	{
		toggleVisibility(content);
	};
	
	return fieldSet;
}

// Create dialog
function createDialog()
{
	var dialog = document.createElement("DIALOG");

}

// Create selection box
function createSelectionBox(id, options, onChangeFunction)
{
	var selectElement = document.createElement("SELECT");
	selectElement.id = id;
	selectElement.onchange = onChangeFunction;
	
	// Default option
	/*
	var defaultOptionElement = document.createElement("OPTION");
	defaultOptionElement.innerHTML = "-";
	defaultOptionElement.disabled = true;
	selectElement.appendChild(defaultOptionElement);
	*/
	
	if(Array.isArray(options))
	{
		// Options is an array
		for(var index = 0; index < options.length; index++)
		{
			var option = options[index];
			var optionElement = document.createElement("OPTION");
			optionElement.value = option;
			optionElement.innerHTML = option;
			selectElement.appendChild(optionElement);
		}
	}
	else
	{
		// Options are key-value pairs
		for(var key in options)
		{
			var value = options[key];
			var optionElement = document.createElement("OPTION");
			optionElement.value = value;
			optionElement.innerHTML = key;
			selectElement.appendChild(optionElement);
		}
	}
	selectElement.value = null;

	selectElement.addOptionElements = function(optionElements)
	{
		//console.log(selectElement.id + " addOptionElements()");
		//console.log(optionElements);
		//console.log(this);
		if(Array.isArray(optionElements))
		{
			for(var i = 0; i < optionElements.length; i++)
			{
				var optionElement = optionElements[i].cloneNode(true);
				this.options.add(optionElement);
			}
		}
		else
		{
			console.log("NOT ARRAY");
		}
		this.value = null;
	};
	
	return selectElement;
}

function moveSelectedOptions(fromSelectList, toSelectList)
{
	var selectedOptions = getSelectedOptionsFromSelectList(fromSelectList);
	for(var i = 0; i < selectedOptions.length; i++)
	{
		toSelectList.options.add(selectedOptions[i]);
	}
}

function getSelectedOptionsFromSelectList(selectList)
{
	var selectedOptions = [];
	for(var i=0; i<selectList.options.length; i++)
	{
		var option = selectList.options[i];
		if(option.selected)
		{
			selectedOptions.push(option);
		}
	}
	return selectedOptions;
}

function getListOfValuesFromSelectList(selectList)
{
	var values = [];
	for(var i = 0; i < selectList.options.length; i++)
	{
		values.push(selectList.options[i].value);
	}
	return values;
}

function setSelectList(selectList, list)
{
	removeAllChilds(selectList);
	for(var i = 0; i < list.length; i++)
	{
		var option = list[i];
		var optionElement = document.createElement("OPTION");
		optionElement.value = option;
		optionElement.innerHTML = option;
		selectList.appendChild(optionElement);
	}
}

// Create dual select list
function createDualSelectList(leftList, rightList, displaySize = 5)
{
	var dualSelectList = Tag("DIV");
	
	var leftDiv = Tag("DIV");
	leftDiv.className = "leftDiv";
	var centerDiv = Tag("DIV");
	centerDiv.className = "centerDiv";
	var rightDiv = Tag("DIV");
	rightDiv.className = "rightDiv";
	
	var leftSelectList = createSelectionBox("", leftList);
	leftSelectList.size = displaySize;
	leftSelectList.multiple = true;
	dualSelectList.leftSelectList = leftSelectList;
	var rightSelectList = createSelectionBox("", rightList);
	rightSelectList.size = displaySize;
	rightSelectList.multiple = true;
	dualSelectList.rightSelectList = rightSelectList;
	var moveToLeftButton = createButton("<<");
	moveToLeftButton.onclick = function()
	{
		moveSelectedOptions(dualSelectList.rightSelectList, dualSelectList.leftSelectList);
		dualSelectList.onItemsMoved();
	};
	moveToLeftButton.className = "dualSelectListButton";
	var moveToRightButton = createButton(">>");
	moveToRightButton.onclick = function()
	{
		moveSelectedOptions(dualSelectList.leftSelectList, dualSelectList.rightSelectList);
		dualSelectList.onItemsMoved();
	};
	moveToRightButton.className = "dualSelectListButton";
	
	leftDiv.appendChild(leftSelectList);
	centerDiv.appendChild(moveToLeftButton);
	centerDiv.appendChild(Tag("BR"));
	centerDiv.appendChild(moveToRightButton);
	rightDiv.appendChild(rightSelectList);
	
	dualSelectList.appendChild(leftDiv);
	dualSelectList.appendChild(centerDiv);
	dualSelectList.appendChild(rightDiv);
	
	dualSelectList.getLeftList = function()
	{
		return getListOfValuesFromSelectList(dualSelectList.leftSelectList);
	};
	
	dualSelectList.getRightList = function()
	{
		return getListOfValuesFromSelectList(dualSelectList.rightSelectList);
	};
	
	dualSelectList.setLeftList = function(list)
	{
		setSelectList(dualSelectList.leftSelectList, list);
	}
	
	dualSelectList.setRightList = function(list)
	{
		setSelectList(dualSelectList.rightSelectList, list);
	}
	
	dualSelectList.onItemsMoved = function(){};
	
	/*
	rightSelectList.onkeypress = function()
	{
		//console.log("keypressed");
	};
	*/
	
	leftSelectList.onkeyup = function()
	{
		/*
		var character = String.fromCharCode(event.keyCode);
		var text = "onkeyup\n";
		text += "key: \'" + event.key + "\'\n";
		text += "keyCode: " + event.keyCode + " char: \'" + character + "\'\n";
		console.log(text);
		*/
		switch(event.key)
		{
			case " ":
			case "Enter":
				dualSelectList.moveUsingKey(leftSelectList, rightSelectList);
				break;
			case "ArrowRight":
				rightSelectList.focus();
				break;
			default:
				break;
		}
	};
	
	rightSelectList.onkeyup = function()
	{
		switch(event.key)
		{
			case " ":
			case "Enter":
				dualSelectList.moveUsingKey(rightSelectList, leftSelectList);
				break;
			case "ArrowLeft":
				leftSelectList.focus();
				break;
			default:
				break;
		}
	};
	
	dualSelectList.moveUsingKey = function(fromList, toList)
	{
		var previousIndex = fromList.selectedIndex - 1;
		moveSelectedOptions(fromList, toList);
		dualSelectList.onItemsMoved();
		if(previousIndex >= 0)
		{
			fromList.options[previousIndex].selected = true;
		}
	};

	return dualSelectList;
}

// Get required columns count
function getRequiredColumnsCount(obj)
{
	// Leaf
	if(typeof obj !== "object" && !Array.isArray(obj))
	{
		return 1;
	}
	
	// Assume obj is an array
	var anArray = obj;
	if(!Array.isArray(obj))
	{
		// Get array from obj using the first key
		anArray = obj[Object.keys(obj)[0]];
	}
	
	// Sum up all the columns in the array
	var columns = 0;
	for(var index in anArray)
	{
		columns += getRequiredColumnsCount(anArray[index]);
	}
	return columns;
}

// Get max depth
function getMaxDepth(obj)
{
	// Leaf
	if(typeof obj !== "object")
	{
		return 0;
	}
	
	// Assume obj is an array
	var anArray = obj;
	if(!Array.isArray(obj))
	{
		// Get array from obj using the first key
		anArray = obj[Object.keys(obj)[0]];
	}
	
	// Get max depth from array
	var maxDepth = 0;
	for(var index in anArray)
	{
		maxDepth = Math.max(maxDepth, getMaxDepth(anArray[index]));
	}
	return maxDepth + 1;
}

// Add heading to table row
function addHeadingToTableRow(tr, heading, rowSpan)
{
	if(typeof heading !== "object")
	{
		var th = document.createElement("TH");
		th.innerHTML = heading;
		th.rowSpan = rowSpan;
		tr.appendChild(th);
	}
	else
	{
		for(var key in heading)
		{
			var th = document.createElement("TH");
			th.innerHTML = key;
			th.colSpan = getRequiredColumnsCount(heading[key]);
			tr.appendChild(th);
		}
	}
}

// Create headings at depth
function createHeadingsAtDepth(tr, depth, maxDepth, headings)
{
	//console.log("createHeadingsAtDepth(depth=" + depth + ", maxDepth=" + maxDepth + ")");
	if(depth == 1)
	{
		for(var i in headings)
		{
			var heading = headings[i];
			addHeadingToTableRow(tr, heading, maxDepth);
		}
	}
	else
	{
		for(var i in headings)
		{
			var heading = headings[i];
			if(typeof heading === "object")
			{
				for(var key in heading)
				{
					var subHeadings = heading[key];
					createHeadingsAtDepth(tr, depth-1, maxDepth-1, subHeadings);
				}
			}
		}
	}
}

// Create table header
function createTableHeadings(thead, headings)
{
	var maxDepth = getMaxDepth(headings);
	for(var depth = 1; depth <= maxDepth; depth++)
	{
		var tr = document.createElement("TR");
		thead.appendChild(tr);
		createHeadingsAtDepth(tr, depth, maxDepth, headings);
	}
}

// Set table cell attributes
function setTableCellAttributes(td, data, key)
{
	if(typeof data[key] === "object")
	{
		for(var key2 in data[key])
		{
			setTableCellAttributes(td[key], data[key], key2);
		}
	}
	else
	{
		td[key] = data[key];
	}
}

// Set table cell
function setTableCell(cell, data)
{
	if(typeof data === "object")
	{
		if(data.tagName !== undefined)
		{
			cell.appendChild(data);
		}
		else
		{
			for(var key in data)
			{
				setTableCellAttributes(cell, data, key);
			}
		}
	}
	else
	{
		cell.innerHTML = data;
	}
}

// Create table
/*
	when content type is 
		[] : only 1 TBODY
		{} : multiple TBODY, key become the group name
*/
function createTable(caption, headings, content)
{
	var table = document.createElement("TABLE");
	
	// Caption
	var captionElement = document.createElement("CAPTION");
	if(typeof caption === "object")
	{
		setTableCell(captionElement, caption);
	}
	else
	{
		captionElement.innerHTML = caption;
	}
	if(captionElement.onclick === null)
	{
		captionElement.onclick = collapseExpandTable;
	}
	table.appendChild(captionElement);
	
	// Header
	var thead = document.createElement("THEAD");
	table.appendChild(thead);
	
	// Headings
	createTableHeadings(thead, headings);
	
	// Body content
	if(Array.isArray(content))
	{
		// Single TBODY
		var tbody = document.createElement("TBODY");
		table.appendChild(tbody);
		for(var rowIndex in content)
		{
			var tr = document.createElement("TR");
			tbody.appendChild(tr);
			
			var row = content[rowIndex];
			
			for(var colIndex in row)
			{
				var td = document.createElement("TD");
				tr.appendChild(td);
				
				var item = row[colIndex];
				setTableCell(td, item);
			}
		}
	}
	else
	{
		// Multiple TBODY
		for(var groupName in content)
		{
			var tbody = document.createElement("TBODY");
			table.appendChild(tbody);
			
			var firstRow = true;
			var groupItemsCount = content[groupName].length;
			for(var rowIndex in content[groupName])
			{
				var tr = document.createElement("TR");
				tbody.appendChild(tr);
				
				if(firstRow)
				{
					var td = document.createElement("TD");
					tr.appendChild(td);
					td.innerHTML = groupName;
					td.style.fontWeight = "bold";
					td.style.textAlign = "center";
					td.rowSpan = groupItemsCount;
					firstRow = false;
				}
				
				var row = content[groupName][rowIndex];
				
				for(var colIndex in row)
				{
					var td = document.createElement("TD");
					tr.appendChild(td);
					
					var item = row[colIndex];
					setTableCell(td, item);
				}
			}
		}
	}
	
	//captionElement.offsetWidth = "1100px";
	//captionElement.style.minWidth = "1100px";
	//console.log("table width: " + captionElement.offsetWidth);
	//console.log("table width: " + table.style.width);
	//console.log("flexBasis: " + captionElement.style.flexBasis);
	//console.log("minWidth: " + captionElement.style.minWidth);
	
	// Collapse table initially
	/*
	thead.style.display = "none";
	tbody.style.display = "none";
	*/
	
	return table;
}

// Collapse/Expand table
function collapseExpandTable()
{
	var table = this.parentElement;
	/*
	while(table.tagName !== "TABLE")
	{
		table = table.parentElement;
	}
	*/
	
	// Keep track of table width
	var tableWidth = this.offsetWidth;
	this.style.minWidth = tableWidth + "px";
	
	var thead = table.getElementsByTagName("THEAD")[0];
	var tbodys = table.getElementsByTagName("TBODY");
	
	var display = thead.style.display;
	if(display === "none")
	{
		// Expand table
		//thead.removeAttribute("style");
		thead.style.display = "";
		for(var i = 0; i < tbodys.length; i++)
		//for(var i in tbodys) // For some reasons, there is additional last element where i = length
		{
			//tbodys[i].removeAttribute("style");
			tbodys[i].style.display = "";
		}
	}
	else
	{
		// Collapse table
		thead.style.display = "none";
		for(var i = 0; i < tbodys.length; i++)
		//for(var i in tbodys) // For some reasons, there is additional last element where i = length
		{
			tbodys[i].style.display = "none";
		}
	}
}

// Show file input dialog
function showFileInputDialog(doneFunction)
{
	var dialog = createDialog();
	var fileInput = document.createElement("INPUT");
	fileInput.type = "file";
	dialog.add(fileInput);
	
	// Ok button
	var okButton = createButton("Ok");
	okButton.disabled = true;
	okButton.onclick = function()
	{
		var file = fileInput.files[0];
		
		dialog.close();
		removeSelf(dialog);
		
		doneFunction(file);
	};

	// Cancel button
	var cancelButton = createButton("Cancel");
	cancelButton.onclick = function()
	{
		dialog.close();
		removeSelf(dialog);
	};
	dialog.add(okButton);
	dialog.add(cancelButton);
	
	fileInput.onchange = function()
	{
		okButton.disabled = false;
	}
	
	document.body.appendChild(dialog);
	dialog.showModal();
}

// Show dialog box
function showDialogBox(content, doneFunction)
{
	var dialogBox = createDialog();
	
	dialogBox.add(content);
	dialogBox.add(Tag("BR"));
	
	if(doneFunction === undefined)
	{
		doneFunction = function(){};
	}
	
	// Ok button
	var okButton = createButton("Ok");
	okButton.onclick = function()
	{
		doneFunction();
		
		dialogBox.close();
		removeSelf(dialogBox);
	};

	// Cancel button
	var cancelButton = createButton("Cancel");
	cancelButton.onclick = function()
	{
		dialogBox.close();
		removeSelf(dialogBox);
	};
	dialogBox.add(okButton);
	dialogBox.add(cancelButton);
	
	document.body.appendChild(dialogBox);
	dialogBox.showModal();
}

// Save text as file
function saveTextAsFile(text, fileName)
{
	var textToSaveAsBlob = new Blob([text], {type:"text/plain"});
	var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
	
	var downloadLink = document.createElement("a");
	downloadLink.download = fileName;
	downloadLink.inneHTML = "Download File";
	downloadLink.href = textToSaveAsURL;
	downloadLink.onclick = destroyClickedElement;
	downloadLink.style.display = "none";
	document.body.appendChild(downloadLink);
	
	downloadLink.click();
}

function destroyClickedElement(event)
{
	document.body.removeChild(event.target);
}

<body onload="onLoad()">

<!-- Script -->
<script>

var selectedEra = null;
var excludeList = [];
var excludeListEdit = [];
var inventory = null;
var inventoryEdit = null;
var selectedReward = null;

function onLoad()
{
	// Create color legends
	var legendsFieldSet = createFieldSet("Color legends");
	legendsFieldSet.id = "RarityColorLegend";
	$("colorLegends").add(legendsFieldSet);
	
	var legendsList = ["Common", "Uncommon", "Rare", "Vaulted"];
	for(var i = 0; i < legendsList.length; i++)
	{
		var text = legendsList[i];
		var item = TextNodeWithStyle(text, text);
		legendsFieldSet.add(item);
		legendsFieldSet.add(Tag("BR"));
	}
	
	// Filters
	var filterSection = $("filterSection");
	var inventoryButton = createButton("Inventory", showInventory);
	filterSection.add(inventoryButton);
	var excludeListButton = createButton("Exclude list", showExcludeList);
	filterSection.add(excludeListButton);
	var useExcludeListCheckbox = createCheckbox("useExcludeListCheckbox");
	useExcludeListCheckbox.onchange = updateFissureTables;
	filterSection.add(createLabel(" Use exclude list"));
	filterSection.add(useExcludeListCheckbox);
	var useInventoryCheckbox = createCheckbox("useInventoryCheckbox");
	useInventoryCheckbox.onchange = updateFissureTables;
	filterSection.add(createLabel(" Use inventory"));
	filterSection.add(useInventoryCheckbox);
	
	// Era
	var eraSection = $("eraSection");
	var erasList = ["Lith", "Meso", "Neo", "Axi"];
	var selectEraBox = createSelectionBox("selectEra", erasList, onSelectEra);
	selectEraBox.accessKey = 'r';
	eraSection.add(selectEraBox);
}

function onSelectEra()
{
	selectedEra = this.value;
	
	var typeSection = $("typeSection");
	
	// Clear section
	removeAllChilds(typeSection);
	
	// Create section
	typeSection.add(TextNode("Types: "));
	
	var relicsInEra = [];
	for(var relicName in relicItems)
	{
		var relicNameParts = relicName.split(" ");
		var relicEra = relicNameParts[0];
		var relicType = relicNameParts[1];
		
		if(relicEra === selectedEra)
		{
			relicsInEra.push(relicType);
		}
	}
	
	// Create option elements
	var optionElements = [];
	for(var i = 0; i < relicsInEra.length; i++)
	{
		var optionElement = Tag("OPTION");
		var relicType = relicsInEra[i];
		optionElement.text = relicType;
		optionElement.value = relicType;
		var relicName = selectedEra + " " + relicType;
		if(relicItems[relicName].vaulted)
		{
			optionElement.className = "Vaulted";
		}
		optionElements.push(optionElement);
	}

	for(var playerIndex = 0; playerIndex < 4; playerIndex++)
	{
		var id = "relic" + playerIndex;
		var selectBox = createSelectionBox(id, [], updateFissureTables);
		selectBox.accessKey = playerIndex+1;
		selectBox.addOptionElements(optionElements);
		
		typeSection.add(selectBox);
	}
}

function updateFissureTables()
{
	if(selectedEra === null)
	{
		return;
	}

	var fissureTables = $("fissureTables");
	
	// Clear section
	removeAllChilds(fissureTables);
	
	var useExcludeList = $("useExcludeListCheckbox").checked;
	var useInventory = $("useInventoryCheckbox").checked;
	
	// Create tables
	for(var playerIndex = 0; playerIndex < 4; playerIndex++)
	{
		var relicType = $("relic"+playerIndex).value;	
		var relicName = selectedEra + " " + relicType;
		var caption = {innerHTML: relicName};
		
		var headers = ["Item", "Value"];
		if(useInventory)
		{
			headers.push({Inventory:["Amount", "Set"]});
		}
		var content = [];
		if(relicType !== "")
		{	
			if(relicItems[relicName].vaulted)
			{
				caption.className = "Vaulted";
			}
			
			var rewards = relicItems[relicName].rewards;
			for(var rarity in rewards)
			{
				for(var index = 0; index < rewards[rarity].length; index++)
				{
					var itemPartName = rewards[rarity][index];
					if(useExcludeList && itemInList(itemPartName, excludeList))
					{
						continue;
					}
					var itemPartCell = {innerHTML: itemPartName, className: rarity, onclick: onSelectReward};
					var row = [itemPartCell, itemDucatValues[itemPartName]];
					if(useInventory && inventory !== null)
					{
						var partNames = itemPartName.split(":");
						var itemName = partNames[0];
						var partName = partNames[1];
						var amount = inventory[itemName][partName];
						if(amount === 0)
						{
							row.push(TextNodeWithColor(amount, "red"));
						}
						else
						{
							row.push(amount);
						}
						var numberOfSet = getNumberOfSet(itemName);
						if(numberOfSet === 0)
						{
							row.push(TextNodeWithColor(numberOfSet, "red"));
						}
						else
						{
							row.push(numberOfSet);
						}
					}
					content.push(row);
				}
			}
		}
		
		var table = createTable(caption, headers, content);
		table.className = "fissureRewardsTable";
		fissureTables.add(table);
	}
	
	fissureTables.add(Tag("BR"));
	fissureTables.add(TextNode("Selected: "));
	var selectedRewardText = Tag("SPAN");
	selectedRewardText.id = "selectedRewardText";
	fissureTables.add(selectedRewardText);
	selectedReward = null;
	if(inventory)
	{
		var addRewardToInventoryButton = createButton("Add to Inventory", addRewardToInventory);
		addRewardToInventoryButton.id = "addRewardToInventoryButton";
		addRewardToInventoryButton.disabled = true;
		fissureTables.add(addRewardToInventoryButton);
	}
}

function showExcludeList()
{
	var content = Tag("DIV");
	content.add(TextNode("Exclude list "));
	var saveButton = createButton("Save", saveExcludeList);
	var loadButton = createButton("Load", loadExcludeList);
	content.add(saveButton);
	content.add(loadButton);
	content.add(Tag("BR"));

	excludeListEdit = excludeList;
	
	var dualSelectList = createDualSelectList(excludeListEdit, listSubtract(itemPartsList, excludeListEdit), 10);
	dualSelectList.id = "dualSelectListForExcludeList";
	dualSelectList.onItemsMoved = function()
	{
		excludeListEdit = dualSelectList.getLeftList();
	};
	content.add(dualSelectList);
	
	showDialogBox(content, function()
	{
		excludeList = excludeListEdit;
	});
}

function saveExcludeList()
{
	saveTextAsFile(JSON.stringify(excludeListEdit), "excludeList.json");
}

function loadExcludeList()
{
	showFileInputDialog(loadExcludeListWithFile);
}

function loadExcludeListWithFile(file)
{
	var reader = new FileReader();
	reader.onload = excludeListFileLoaded;
	reader.onerror = function()
	{
		throw "File error";
	};
	reader.readAsText(file, "UTF-8");
}

function excludeListFileLoaded(evt)
{
	var text = evt.target.result;
	excludeListEdit = JSON.parse(text);
	
	var dualSelectList = $("dualSelectListForExcludeList");
	dualSelectList.setLeftList(excludeListEdit);
	dualSelectList.setRightList(listSubtract(itemPartsList, excludeListEdit));
}

function showInventory()
{
	var content = Tag("DIV");
	
	var saveButton = createButton("Save", saveInventory);
	var loadButton = createButton("Load", loadInventory);
	content.add(saveButton);
	content.add(loadButton);
	content.add(Tag("BR"));
	var tableDiv = Tag("DIV");
	tableDiv.id = "inventoryTableDiv";
	content.add(tableDiv);
	
	if(inventory === null)
	{
		// Create empty inventory
		inventoryEdit = {};
		for(var i = 0; i < itemPartsList.length; i++)
		{
			var itemPartName = itemPartsList[i];
			var partNames = itemPartName.split(":");
			var itemName = partNames[0];
			var partName = partNames[1];
			
			if(!(itemName in inventoryEdit))
			{
				inventoryEdit[itemName] = {};
			}
			inventoryEdit[itemName][partName] = 0;
		}
	}
	else
	{
		// Load inventory
		inventoryEdit = inventory;
	}
	
	var inventoryTable = createInventoryTableEdit();
	tableDiv.add(inventoryTable);
	
	var totalDucats = computeTotalDucats();
	tableDiv.add(TextNode("Total Ducats worth: " + totalDucats));
	
	showDialogBox(content, function(){
		applyInventoryEdit();
		inventory = inventoryEdit;
	});
}

function saveInventory()
{
	applyInventoryEdit();
	saveTextAsFile(JSON.stringify(inventoryEdit), "inventory.json");
}

function applyInventoryEdit()
{
	for(var itemName in inventoryEdit)
	{
		var item = inventoryEdit[itemName];
		for(var partName in item)
		{
			var itemPartName = itemName + ":" + partName;
			var id = itemPartName + "_value";
			var element = $(id);
			var amount = parseInt(element.value);
			if(isNaN(amount))
			{
				amount = 0;
			}
			inventoryEdit[itemName][partName] = amount;
		}
	}
}

function loadInventory()
{
	showFileInputDialog(loadInventoryWithFile);
}

function loadInventoryWithFile(file)
{
	var reader = new FileReader();
	reader.onload = inventoryFileLoaded;
	reader.onerror = function()
	{
		throw "File error";
	};
	reader.readAsText(file, "UTF-8");
}

function inventoryFileLoaded(evt)
{
	var text = evt.target.result;
	inventoryEdit = JSON.parse(text);
	
	var tableDiv = $("inventoryTableDiv");
	removeAllChilds(tableDiv);
	
	var inventoryTable = createInventoryTableEdit();
	tableDiv.add(inventoryTable);
	
	var totalDucats = computeTotalDucats();
	tableDiv.add(TextNode("Total Ducats worth: " + totalDucats));
}

function createInventoryTableEdit()
{
	var inventoryData = {};
	for(var itemName in inventoryEdit)
	{
		var item = inventoryEdit[itemName];
		inventoryData[itemName] = [];
		for(var partName in item)
		{
			var amount = inventoryEdit[itemName][partName];
			var itemPartName = itemName + ":" + partName;
			var numberInput = createNumberInput();
			numberInput.id = itemPartName + "_value";
			numberInput.min = 0;
			numberInput.value = amount;
			var color = "";
			if(amount === 0)
			{
				color = "red";
			}
			inventoryData[itemName].push([TextNodeWithColor(partName, color), numberInput]);
		}
	}
	
	var tableHeadings = ["Item", "Part", "Amount"];
	var inventoryTable = createTable("Inventory", tableHeadings, inventoryData);
	return inventoryTable;
}

function computeTotalDucats()
{
	var total = 0;
	for(var itemName in inventoryEdit)
	{
		var item = inventoryEdit[itemName];
		for(var partName in item)
		{
			var itemPartName = itemName + ":" + partName;
			var amount = inventoryEdit[itemName][partName];
			total += itemDucatValues[itemPartName] * amount;
		}
	}
	return total;
}

function getNumberOfSet(itemName)
{
	var numberOfSet = -1;
	var item = inventory[itemName];
	for(var partName in item)
	{
		var amount = inventory[itemName][partName];
		var numberOfSetForPart = Math.floor(amount / itemSets[itemName][partName]);
		if(numberOfSet === -1 || numberOfSetForPart < numberOfSet)
		{
			numberOfSet = numberOfSetForPart;
		}
	}
	return numberOfSet;
}

function onSelectReward()
{
	selectedReward = this.innerHTML;
	var selectedRewardText = $("selectedRewardText");
	selectedRewardText.innerHTML = selectedReward + " ";
	if(inventory)
	{
		var addRewardToInventoryButton = $("addRewardToInventoryButton");
		addRewardToInventoryButton.disabled = false;
	}
}

function addRewardToInventory()
{
	var partNames = selectedReward.split(":");
	var itemName = partNames[0];
	var partName = partNames[1];
	if(inventory !== null && selectedReward !== null)
	{
		inventory[itemName][partName]++;
	}
	
	updateFissureTables();
}

</script>

<div id="filterSection"></div>
<div id="eraSection">Era: </div>
<div id="typeSection"></div>
<div id="fissureTables"></div>
